<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Publications</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; }
    h1 { margin-top: 1em; }
    details summary {
      font-size: 1.2em;
      cursor: pointer;
      background: #f2f2f2;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .subgroup summary {
      font-size: 1em;
      padding: 6px 10px;
      background: #fff;
      border: none;
      cursor: pointer;
    }
    ul { padding-left: 20px; }
    li { margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>Our Research Publications</h1>
  <div id="publications">Loading...</div>

  <script>
    const orcids = [
      { id: "0000-0002-5022-6150", name: "Viktorija Makarovaite" },
      { id: "0000-0002-2373-6788", name: "Campbell W. Gourlay" },
      { id: "0000-0002-5139-5765", name: "John C. Batchelor" },
      { id: "0000-0001-8977-9257", name: "Simon J. Holder" },
    ];

    const typeMap = {
      "journal-article": "Journal",
      "book-chapter": "Book",
      "book": "Book",
      "conference-paper": "Conference",
    };

    async function fetchWorks(orcidId) {
      const response = await fetch(`https://pub.orcid.org/v3.0/${orcidId}/works`, {
        headers: { Accept: "application/json" }
      });
      const data = await response.json();
      const works = data.group || [];

      return works.map(w => {
        const summary = w["work-summary"][0];
        const title = summary.title?.title?.value?.trim();
        const year = summary["publication-date"]?.year?.value || "n.d.";
        const rawType = summary.type || "other";
        const type = typeMap[rawType] || "Other";
        return { title, year, type };
      });
    }

    function deduplicate(publications) {
      const seen = new Set();
      return publications.filter(pub => {
        const key = `${pub.title}-${pub.year}`;
        if (seen.has(key)) return false;
        seen.add(key);
        return true;
      });
    }

    function groupByYearAndType(publications) {
      const grouped = {};
      for (const pub of publications) {
        if (!grouped[pub.year]) grouped[pub.year] = { Journal: [], Book: [], Conference: [], Other: [] };
        grouped[pub.year][pub.type].push(pub);
      }
      return grouped;
    }

    function renderSubgroup(label, items) {
      if (items.length === 0) return "";
      const list = items.map(pub => `<li><strong>${pub.title}</strong></li>`).join("");
      return `<details class="subgroup" open><summary>${label}</summary><ul>${list}</ul></details>`;
    }

    function renderGrouped(grouped) {
      const years = Object.keys(grouped).sort((a, b) => b.localeCompare(a));
      return years.map(year => {
        const subgroups = grouped[year];
        return `
          <details>
            <summary>${year}</summary>
            ${renderSubgroup("Journal Articles", subgroups.Journal)}
            ${renderSubgroup("Books & Chapters", subgroups.Book)}
            ${renderSubgroup("Conference Papers", subgroups.Conference)}
            ${renderSubgroup("Other", subgroups.Other)}
          </details>
        `;
      }).join("");
    }

    async function showAll() {
      const container = document.getElementById("publications");
      try {
        const allWorks = await Promise.all(orcids.map(o => fetchWorks(o.id)));
        const flat = allWorks.flat();
        const unique = deduplicate(flat);
        const grouped = groupByYearAndType(unique);
        container.innerHTML = renderGrouped(grouped);
      } catch (err) {
        container.innerHTML = "Failed to load publications.";
        console.error(err);
      }
    }

    showAll();
  </script>
</body>
</html>
